<nav class="navbar">
  <div class="nav-container">
    <!-- Logo/Brand -->
    <div class="nav-brand">
      <a routerLink="/" class="brand-link">
        <span class="brand-icon">üó∫Ô∏è</span>
        <span class="brand-text">TourGuide</span>
      </a>
    </div>

    <!-- Navigacija za prijavljenog korisnika -->
    <div class="nav-links" *ngIf="authService.user$ | async as user">
      <a *ngIf="user.role === 'tourist' || user.role === 'guide'" 
         routerLink="/blogs" 
         routerLinkActive="active-link">
        Blogs
      </a>
    </div>
    
    <!-- Auth Buttons -->
    <div class="nav-auth">
      <!-- Ako korisnik NIJE prijavljen -->
      <ng-container *ngIf="!(authService.user$ | async)?.username; else loggedIn">
        <a routerLink="/register" class="auth-link register-btn">Register</a>
        <a routerLink="/login" class="auth-link register-btn">Login</a>
      </ng-container>

      <!-- Ako korisnik JESTE prijavljen -->
      <ng-template #loggedIn>
        <button class="auth-link logout-btn" (click)="logout()">Logout</button>
      </ng-template>
    </div>
  </div>
</nav>
