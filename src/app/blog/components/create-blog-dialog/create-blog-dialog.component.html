<h2 mat-dialog-title>Create Blog</h2>

<form (ngSubmit)="onSubmit()" #blogForm="ngForm" class="dialog-form">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput name="title" [(ngModel)]="newBlog.title" required cdkFocusInitial>
  </mat-form-field>

  <label class="field-label">Description</label>
  <textarea #descriptionEditor></textarea>

  <!-- Live preview -->
  <div class="markdown-preview">
    <h3>Preview:</h3>
    <div [innerHTML]="sanitizedDescription"></div>
  </div>

  <label class="field-label">Upload Images</label>
  <input type="file" (change)="onFilesSelected($event)" multiple>


  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!blogForm.form.valid">
      Create
    </button>
  </div>

</form>
